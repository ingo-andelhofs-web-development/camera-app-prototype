<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div id="top">
        
    </div>
    <div id="camera">
        <video id="vid"></video>
    </div>
    <div id="bottom">
        <div id="bubbles"></div>
        <div id="shutterVid">
            <div id="stop"></div>
        </div>
        <div id="gallery"></div>
    </div>
        
    <script>
    (function() {
        var video = document.getElementById('vid'),
            venderURL = window.URL || window.webkitURL
        
        navigator.getMedia =    navigator.getUserMedia
                                navigator.webkitGetUserMedia
                                navigator.mozGetUserMedia
                                navigator.msGetUserMedia
        
        navigator.getMedia({
            video: true,
            audio: false
        }, function(stream) {
            video.src = venderURL.createObjectURL(stream);
            video.play();
        }, function(error) {
            // error
        });
        
    })();
    
    </script>
</body>
</html>
